<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <h1 class = "title">Rock, Paper, Scissors</h1>

    <div class = "flexCards">
      <button class = "rock card" data-value = "rock">
        <img src = 'images/rock_Image.png' data-value = "rock"> 
        <p>ROCK</p>
      </button>
      <button class = "scissors card" data-value = "scissors">
        <img src = 'images/scissors.png' data-value = "scissors">
        <p>SCISSORS</p>
      </button>
      <button class =  "paper card" data-value = "paper">
        <img src = 'images/paper.jpeg' data-value = 'paper'>
        <p>PAPER</p>
      </button>
    </div>
  </body>
</html>
